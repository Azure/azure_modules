- name: Prepare random number
  set_fact:
    random_postfix: "{{ 100 | random }}"
  run_once: yes
- name: Create instance of RoleAssignments
  azure_rm_authorizationroleassignment:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_assignment_name: "d3881f73-7777-8888-8283-e981cbba0404"
    properties:
      role_definition_id: "/subscriptions/{{ azure_subscription_id }}/providers/Microsoft.Authorization/roleDefinitions/9980e02c-c2be-4d73-94e8-173b1dc7cf3c"
      principal_id: "98b422c6-7bea-4706-b6f3-920a782746d4"
  register: output
- name: Assert the resource instance is well created
  assert:
    that:
      - output.changed
      - output.state == 'Ready'

- name: Update instance of RoleAssignments
  azure_rm_authorizationroleassignment:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_assignment_name: "d3881f73-7777-8888-8283-e981cbba0404"
    properties:
      role_definition_id: "/subscriptions/{{ azure_subscription_id }}/providers/Microsoft.Authorization/roleDefinitions/9980e02c-c2be-4d73-94e8-173b1dc7cf3c"
      principal_id: "98b422c6-7bea-4706-b6f3-920a782746d4"
  register: output
- name: Assert the state has not changed
  assert:
    that:
      - output.changed == false
      - output.state == 'Ready'

- name: Delete instance of RoleAssignments
  azure_rm_authorizationroleassignment:
    scope: "/subscriptions/{{ azure_subscription_id }}"
    role_assignment_name: "d3881f73-7777-8888-8283-e981cbba0404"
    state: absent
  register: output
- name: Assert the state has changed
  assert:
    that:
      - output.changed
